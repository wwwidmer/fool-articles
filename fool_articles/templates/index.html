{% extends "base.html" %} {% block title %}
<title>Fool Articles</title>
{% endblock %} {% block content %}
<div class="container">
  <div class="row" id="main-article">
    <h3>
      <a href="{% url 'article-detail' uuid=headline_article.uuid %}">
        {{ headline_article.headline }}
      </a>
    </h3>
    <p>
      {{ headline_article.promo }}
    </p>
  </div>

  <div class="row">
    {% for article in articles %}
    <div class="six columns">
      <h3>
        <a href="{% url 'article-detail' uuid=article.uuid %}">
          {{ article.headline }}</a
        >
      </h3>
      {{ article.promo }}
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
