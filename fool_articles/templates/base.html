<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %} {% endblock %}
  </head>

  <body>
    <div class="container">
      <nav class="row">
        <div class="five columns">
          <a href="/"> Home </a>
        </div>
        <div class="four columns"></div>
      </nav>

      {% block content %} {% endblock %}

      <footer></footer>
    </div>
  </body>
  {% load static %}
  {% block scripts %} {% endblock %}


  <link
    rel="stylesheet"
    text="text/css"
    href="{% static 'stylesheets/skeleton.css' %}"
  />

  <link
    rel="stylesheet"
    text="text/css"
    href="{% static 'stylesheets/normalize.css' %}"
  />
  <link
    rel="stylesheet"
    text="text/css"
    href="{% static 'stylesheets/style.css' %}"
  />
</html>
